<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
         <link rel="stylesheet" type="text/css" href="style.css">
         <script type="text/javascript" src="slot.js"></script>
	</head>
	<body>
        <div class="row">
            <div class="container">
                <div class="image-slider-wrapper">
                    <div class="slider-container" class="image_slider">
                        <ul id="image_slider1">
                        </ul>
                        <div class="pager"></div>
                    </div>
                    <div class="slider-container">
                        <ul id="image_slider2" class="image_slider">
                        </ul>
                        <div class="pager"></div>
                    </div>
                    <div class="slider-container">
                        <ul id="image_slider3" class="image_slider">
                        </ul>
                        <div class="pager"></div>
                    </div>
                </div>
            </div>
            <div class="game_pad">
                <div class="credits">
                    Credits
                    <div id="credits">
                        100
                    </div>
                </div>
                <div class="bet">
                    <label>Bet</label>
                    <div id="bet">
                        0
                    </div>
                </div>
                <div class="win">
                    <label>Win</label>
                    <div id="win">
                        0
                    </div>
                </div>
                <div class="spin_button active" id="spin">
                    Spin
                </div>
            </div>
        </div>
		<div class="bottom">
			<div class="image-slider-wrapper"></div>
		</div>
		
	</body>
</html>
